<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperación de Contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="../../resources/css/cambio_contraseña_creativo.css">
</head>

<body>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="form-box p-5 shadow-lg rounded">
      <div class="text-center mb-4">
        <img src="../../resources/img/CECSL.png" alt="Recuperación" class="img-fluid" style="max-width: 150px;">
      </div>
      <h1 class="text-center mb-4">Recuperación de Contraseñas</h1>

      <div class="form-container">
        <form id="changePasswordForm" method="post">
          <div class="mb-3">
            <label class="text-start" for="nuevaClave">Nueva contraseña:</label>
            <input type="password" id="nuevaClave" name="nuevaClave" class="form-control" maxlength="72" placeholder="Contraseña" required>
          </div>
          <div class="mb-3">
            <label class="text-start" for="confirmarClave">Confirmar contraseña:</label>
            <input type="password" id="confirmarClave" name="confirmarClave" class="form-control" maxlength="72" placeholder="Confirmar contraseña" required>
          </div>
          <button class="btn btn-primary w-100" type="submit">Cambiar contraseña</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../resources/js/sweetalert.min.js"></script>
  <script src="../../controllers/utils/components.js"></script>
  <script src="../../controllers/utils/admin.js"></script>
  <script src="../../controllers/admin/cambio_clave.js"></script>
</body>

</html>
