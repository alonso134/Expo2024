<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperación contraseña</title>
    <!-- Llamada al icono de la página web -->
    <link type="image/png" rel="icon" href="../../resources/img/CECSL.png">
    <!-- Llamada a las hojas de estilos del framework e iconos -->
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../resources/css/cambio_contraseña.css">
</head>

<body>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="form-box p-5 shadow-lg rounded">
      <div class="text-center mb-4">
        <img src="../../resources/img/CECSL.png"" alt="Recuperación" class="img-fluid" style="max-width: 150px;">
      </div>
      <h1 class="text-center mb-4">Recuperación de Contraseñas</h1>
      <form id="verificationForm" method="post">
        <h6 class="text-center mb-4">
          Hemos enviado un código de verificación a su correo electrónico.
          Por favor, ingrese el código a continuación:
        </h6>
        <div class="mb-3">
          <label for="codigo_secret" class="form-label">Código:</label>
          <div class="input-group">
            <span class="input-group-text"><i class='bx bxs-key'></i></span>
            <input type="text" id="codigo_secret" name="codigo_secret" class="form-control" maxlength="8" pattern="\d{1,8}" placeholder="Ingrese el código" required>
          </div>
        </div>
        <button class="btn btn-primary w-100 mt-3" type="submit">Verificar</button>
      </form>
    </div>
  </div>

  <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
  <script type="text/javascript" src="../../controllers/utils/components.js"></script>
  <script type="text/javascript" src="../../controllers/utils/admin.js"></script>
  <script type="text/javascript" src="../../controllers/admin/recuperacion.js"></script>
</body>

</html>
